    <center>
        <div id="Titulo">

        <form>

            <div class="grupo">

                    <label for="fechaIncidente">Data de l'incident</label>

                </div>

                        mesura correctora:
                    </p>
                </div>
                <div>
                    <div class="checkBox">
                    <input type="checkbox" id="checkBox-1" >
                    <label>a)<span></span> compareixença davant del cap d'estudis/director</label>
                </div>
                <div  class="checkBox">
                        <input type="checkbox" id="checkBox-2">
                        <label>b)<span></span> retirada d'aparrells electrònics (1)</label>
                </div>
                <div class="checkBox">
                    <input type="checkbox"id="checkBox-3" >
                    <label>c)<span></span> privació del temps de recreació els dies: <span></span> <input type="checkbox"  > Dilluns,  <input type="checkbox" > Dimarts,
                        <input type="checkbox" > Dimecres, <input type="checkbox" > Dijous, <input type="checkbox" > Divendres</label>

            </div>
            <div class="checkBox">
                <input type="checkbox" id="checkBox-4" >
                <label>d)realització de les següents tasques educadores:</label>    
                </div>     
<div class="checkBoxD">
        <input type="text" id="Tareas"  placeholder="Tasques">
        <label>els dies  <span></span> <input type="checkbox"  > Dilluns,  <input type="checkbox" > Dimarts,
            <input type="checkbox" > Dimecres, <input type="checkbox" > Dijous, <input type="checkbox" > Divendres</label>
            <label> i amb l'horari <input type="time"></label>
</div>
<div class="checkBox">
        <input type="checkbox" id="checkBox-5" >
        <label>e) suspensió del dret a participar en activitats extraescolars i complementàries des de:</label>    
        </div>   
        <div class="checkBoxD">
                <input type="date" id="ExtraescolaresIni"><label>fins a</label><input type="date" id="ExtraescolaresFin">
              
        </div>  
        <div class="checkBox">
                <input type="checkbox" id="checkBox-5" >
                <label>e) suspensió del dret de l'assistència a les classes de:</label>    
                </div>   
                <div class="checkBoxD">
                        <input type="text" id="Clases" placeholder="Assignaturas"><label>des de</label><input type="date" id="SuspensionIni">
                        <label>fins a</label><input type="date" id="SupsensionFin">
                      
                </div>  
                <div class="Descipcion">
                        
                        <label>Descripció de l'incident:</label>  
                        
                       
                        </div>  
                        <div class="comentario">
                                <textarea id="Incidente" placeholder="Descriu l'incident..."></textarea>  
                              
                        </div>  
                        <div class="Descipcion">
                        
                                <img src="img/pregunta.png">  <label>Tipificació  de l'incident segons l'article 35:</label>  
                                
                               
                                </div>

                                        <textarea id="Tipificació" placeholder="a,b,.."></textarea>  
                                      
                                </div>  

</div>
