<html>

<head>
    <title>
        Convivencia
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/convivencia.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
</head>

<body>
    <center>
        <div id="Titulo">
            <h2>COMUNICACIÓ DE MESURES CORRECTORES</h2>
        </div>
        <form onsubmit="return onSubmit(this)" id="Formulario">

            <div class="grupo">
                <label for="nombreAlumno">ALUMNE/A</label>
                <input name="nombreAlumno" type="text" id="nombreAlumno" placeholder="Nombre y Apellidos">
                <label for="grupo">GRUP</label>
                <input name="grupoAlumno" type="text" id="Grupo" placeholder="2ºDaw">
            </div>
            <div>
                <label for="nombreProfe">PROFESSOR/A</label>
                <input name="nombreProfessor" type="text" id="nombreProfe" placeholder="Nombre y Apellidos">
                <label for="horario">Horari d'atenció</label>
                <input name="fechaAtencion" type="date" id="Horario">
                <input name="horaAtencion" type="time" id="Horario">
            </div>
            <div class="grupo">
                <label for="fechaIncidente">Data de l'incident</label>
                <input name="fechaIncidente" type="date" id="fechaIncidente">
                <label for="horaIncidente">Hora</label>
                <input name="horaIncidente" type="time" id="horaIncidente">
                <label for="LugarIncidente">Lloc</label>
                <input name="lugarIncidente" type="text" id="LugarIncidente" placeholder="Lugar del incidente">
            </div>
            <div class="Descipcion">

                <label>Descripció de l'incident:</label>


            </div>
            <div class="comentario">
                <textarea rows="5" cols="80" name="DescripcionIncidente" id="Incidente" placeholder="Descriu l'incident..."></textarea>

            </div>
            <div class="Articulo">
                <p>·En aplicació de l'article 37 del decret 39/08 sobre drets i deures, es comunica al pare/mare de
                    l'alumne la imposició de la següent
                    mesura correctora:
                </p>
            </div>
            <div>
                <div class="checkBox">
                    <input name="checkboxA" type="checkbox" id="checkBox-1">
                    <label>a)<span></span> compareixença davant del cap d'estudis/director</label>
                </div>
                <div class="checkBox">
                    <input name="checkboxB" type="checkbox" id="checkBox-2">
                    <label>b)<span></span> retirada d'aparrells electrònics (1)</label>
                </div>
                <div class="checkBox">
                    <input name="checkboxC" type="checkbox" id="checkBox-3">
                    <label>c)<span></span> privació del temps de recreació els dies: <span></span> <input name="diasPrivacio"
                            type="checkbox"> Dilluns, <input name="diasPrivacio" type="checkbox"> Dimarts,
                        <input type="checkbox"> Dimecres, <input name="diasPrivacio" type="checkbox"> Dijous, <input
                            name="diasPrivacio" type="checkbox"> Divendres</label>

                </div>
                <div class="checkBox">
                    <input name="checkboxD" type="checkbox" id="checkBox-4">
                    <label>d)realització de les següents tasques educadores:</label>
                </div>
                <div class="checkBoxD">
                    <input name="Tareas" type="text" id="Tareas" placeholder="Tasques">
                    <label>els dies <span></span> <input name="diasRealizacion" type="checkbox"> Dilluns, <input name="diasRealizacion"
                            type="checkbox"> Dimarts,
                        <input name="diasRealizacion" type="checkbox"> Dimecres, <input name="diasRealizacion" type="checkbox">
                        Dijous, <input name="diasRealizacion" type="checkbox"> Divendres</label>
                    <label> i amb l'horari <input name="horaRealizacion" type="time"></label>
                </div>
                <div class="checkBox">
                    <input name="checkboxE" type="checkbox" id="checkBox-5">
                    <label>e) suspensió del dret a participar en activitats extraescolars i complementàries des de:</label>
                </div>
                <div class="checkBoxD">
                    <input name="ExtraescolaresIni" type="date" id="ExtraescolaresIni"><label>fins a</label><input name="ExtraescolaresFin"
                        type="date" id="ExtraescolaresFin">

                </div>
                <div class="checkBox">
                    <input name="checkboxF" type="checkbox" id="checkBox-5">
                    <label>f) suspensió del dret de l'assistència a les classes de:</label>
                </div>
                <div class="checkBoxD">
                    <input name="Asignaturas" type="text" id="Clases" placeholder="Assignaturas"><label>des de</label><input
                        name="SuspensionIni" type="date" id="SuspensionIni">
                    <label>fins a</label><input name="SupsensionFin" type="date" id="SupsensionFin">

                </div>

                <div class="Descipcion1">

                    <img class="Ayuda" src="img/pregunta.png" onclick="Ayuda()"> <label>Tipificació de l'incident
                        segons l'article 35:</label>


                </div>
                <div class="container">
                    <div class="row">
                        



                            <ul class="Lista">

                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"><b> a.-</b> Les faltes de puntualitat injustificades. </label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>b.-</b> Les faltes d'assistència injustificades. </label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox">  <b>c.-</b> Els actes que alteren el normal desemvolupament de les
                                        activitats del centre educatiu, especialment els que alteren el normal
                                        desemvolupament de les classes. </label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b> d.-</b>Els actes d'indisciplina. </label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>e.-</b> Els actes d'incorrecció o desconsideració, les injúries
                                        i les ofenses contra el membres de la comunitat educativa.</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b> f.-</b> El furt o deteriorament intencionat
                                        d'inmobles,materials,documentació o recursos del centre. </label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b> g.-</b> El furt o deteriorament intencionat dels béns o
                                        materials dels membres de la comunitat educativa </label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox">  <b>h.-</b> Les accions que puguen ser perjudicials per a la
                                        integritat i la salut dels membres de la comunitat educativa. </label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>i.-</b> La negativa sisteàtica a portar el material necessari
                                        per al desenvolupament del procés d'ensenyament-aprenentatge.</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>j.-</b> La negativa a traslladar la informació facilitada als
                                        pares, mares, tutors, o tutores per part del centre i viceversa.</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>k.-</b> L'alteració o manipulació de la documentació facilitada
                                        als ares, mares, tutors o tutores per part del centre.</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>l.-</b> La suplantació de la personalitat dels membres de la
                                        comunitat escolar.</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>m.-</b> La utilizació inadequada de les tecnologies de la
                                        informació i comunicació durant les activitats que es realitzen en el centre
                                        educatiu.</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>n.-</b> L'us de telèfons mòbils, aparells de so i altres
                                        aparells electrònics aliens al procés d'ensenyament-aprenentatge. Durant les
                                        activitats que es realitzen en el centre educatiu.</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>o.-</b> Els actes que dificulten o impedisquen el dret i el
                                        deure de l'estudi dels seus companys i companyes.</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>p.-</b> La incitació o estimul a cometre una falta contrària a
                                        les normes de convivència.</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>q.-</b> La negativa al compliment de les mesures correctores adoptades davant de conductes contràries a les normes de convivència.</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>r.-</b>L'us inadequat de les infrastructures i béns o equips materials del centre.</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" />
                                    <label class="checkbox"> <b>s.-</b> La desobediència en el compliment de les normes de carácter propi del centre i que estiguen incloses en el seu projecte educatiu.</label>
                                </li>



                            </ul>

                        
                    </div>
                </div>
                <input type="submit" id="Enviar">

            </div>

            </div>

        </form>
    </center>
</body>


</html>
